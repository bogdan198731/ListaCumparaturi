<div>
    <h2>Adauga element in lista {{nume}}</h2>
    <form [formGroup]="myForm" (ngSubmit)="adaugInLista()" class="ecran">
        <table>
            <tr *ngFor="let key of objectKeys(myForm.controls)">
                <td>
                    <label>{{key}}</label>
                </td>
                <td>
                    <input class="input-nume" type="text" [formControlName]="key">
                </td>
            </tr>
        </table>
        <div class="butonAdd">
            <button type="submit" class="center button-3d">Adauga in lista</button>
        </div>
    </form>
</div>
