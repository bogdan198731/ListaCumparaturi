<div>
    <div>
        <mat-form-field>
            <mat-label>Nume</mat-label>
            <mat-select [formControl]="nume" multiple>
                @for (comanda of listaComenzi; track comanda) {
                <mat-option [value]="comanda">{{comanda.nume}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Magazin</mat-label>
            <mat-select [formControl]="magazin" multiple>
                @for (comanda of listaComenzi; track comanda) {
                <mat-option [value]="comanda">{{comanda.magazin}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button (click)="aplicaFiltre()"> Aplica filtre</button>
    </div>
</div>
