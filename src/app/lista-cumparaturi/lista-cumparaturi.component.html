<div *ngIf="listaComenziSortata">
  <table
    mat-table
    [dataSource]="listaComenziSortata"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="nume">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number">
        Nume
      </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="veziDetali(element.id)" class="noButton">{{ element.nume }}</button></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cantitate">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name">
        Cantitate
      </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="veziDetali(element.id)" class="noButton">{{ element.cantitate }}</button></td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="unitateMasura">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by weight">
        UM
      </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="veziDetali(element.id)" class="noButton">{{ element.unitateMasura }}</button></td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="magazin">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol">
        Magazin
      </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="veziDetali(element.id)" class="noButton">{{ element.magazin }}</button></td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="gata">
      <th mat-header-cell *matHeaderCellDef>Gata</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="modificaStare(element.id)" [class.button-gasit]="element.gata" [class.button-negasit]="!element.gata">
          <span *ngIf="element.gata"> Gasit</span>
          <span *ngIf="!element.gata"> Negasit </span>
          {{ element.id }}
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="sterge">
      <th mat-header-cell *matHeaderCellDef>Sterge</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="sterge(element.id)" class="button-close">X</button>

      </td>
    </ng-container>
     
    <tr mat-header-row *matHeaderRowDef="coloane"></tr>
    <tr mat-row *matRowDef="let row; columns: coloane"></tr>
  </table>
</div>
