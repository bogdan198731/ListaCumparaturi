<div *ngIf="listaComenziSortata">
    <table mat-table [dataSource]="listaComenziSortata" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <ng-container matColumnDef="camp0" *ngIf="coloane[0]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                {{titluri[0]}}
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="veziDetali(element.id)" class="noButton">{{ element.camp0 }}</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="camp1" *ngIf="coloane[1]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                {{titluri[1]}}
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="veziDetali(element.id)" class="noButton">{{ element.camp1 }}</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="camp2" *ngIf="coloane[2]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                {{titluri[2]}}
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="veziDetali(element.id)" class="noButton">{{ element.camp2 }}</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="camp3" *ngIf="coloane[3]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                {{titluri[3]}}
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="veziDetali(element.id)" class="noButton">{{ element.camp3 }}</button>
            </td>
        </ng-container>

        <th mat-header-cell *matHeaderCellDef>Gata</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="modificaStare(element.id)" [class.button-gasit]="element.gata"
            [class.button-negasit]="!element.gata">
            <span *ngIf="element.gata"> Gasit</span>
            <span *ngIf="!element.gata"> Negasit </span>
          </button>
        </td>
      </ng-container> -->
        <ng-container matColumnDef="camp4" *ngIf="coloane[4]">
            <th mat-header-cell *matHeaderCellDef>{{titluri[4]}}</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="sterge(element.id)" class="button-close">X</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="camp5" *ngIf="coloane[5]">
            <th mat-header-cell *matHeaderCellDef>{{titluri[5]}}</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="sterge(element.id)" class="button-close">X</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="coloane"></tr>
        <tr mat-row *matRowDef="let row; columns: coloane"></tr>
    </table>
</div>
