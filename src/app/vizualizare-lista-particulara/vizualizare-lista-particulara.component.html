<div class="menu">
    <div class="buton-menu">
        <button class="button-3d" (click)="test()" routerLink="/adaugareElementListaParticulara/{{nume}}">Adaug
        </button>
    </div>
    <div class="buton-menu">
        <div *ngIf="isFixed">
            <button class="button-3d" (click)="scoateFiltre()">Elimina Filtre</button>
        </div>
        <div *ngIf="!isFixed">
            <button class="button-3d" (click)="adaugaFiltre()">Filtre</button>
        </div>
    </div>
</div>
<div class="pentru-tabela" *ngIf="listaParticulara">
    <div id="table-container" class="table-dinamic"></div>
</div>
<div #tableContainer></div>


<h1>
    &nbsp; Lista : {{nume}}
</h1>
<div *ngIf="listaComenziSortata">
    <table mat-table [dataSource]="listaComenziSortata" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <ng-container matColumnDef="camp0" *ngIf="coloane[0]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                {{titluri[0]}}
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="veziDetali(element.id)" class="noButton">{{ element.camp0 }}</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="camp1" *ngIf="coloane[1]">

            </td>
        </ng-container>

        <ng-container matColumnDef="toggle">
            <th mat-header-cell *matHeaderCellDef>Gata</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="modificaStare(element.camp101)" class="button-3d" [class.button-gasit]="element.gata"
                    [class.button-negasit]="!element.gata">
                    <span> {{element.status}} </span>
                    <!-- <span> {{campKO}} </span> -->
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="sterge">
            <th mat-header-cell *matHeaderCellDef>Sterge</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="sterge(element.camp101)" class="button-close">X</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="coloane"></tr>
        <tr mat-row *matRowDef="let row; columns: coloane"></tr>
    </table>
</div>
