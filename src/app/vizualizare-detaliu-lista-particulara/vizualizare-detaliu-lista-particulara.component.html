<div>
    <h2>Adauga element in lista {{nume}}</h2>
    <form [formGroup]="myForm" (ngSubmit)="salvare()" class="ecran">
        <table>
            <tr *ngFor="let key of objectKeys(myForm.controls) let i = index">
                <td>
                    <label>{{key}}</label>
                </td>
                <td>
                    <mat-form-field>
                        <mat-label>Nume</mat-label>
                        <input matInput [formControl]="numeFormControl[i]" />
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <div class="butonAdd">
            <button type="submit" class="center button-3d">Salveaza</button>
        </div>
    </form>
</div>
